<h2>Just Another Block Explorer</h2>

<h3>Info</h3>
<p>
Best block height: {{info.blocks}}<br />
Difficulty: {{info.difficulty}}<br />
Next retarget: {{ 2016 - info.blocks % 2016 }}<br />
</p>


<h3>Blocks</h3>
<table>
{% for block in blocks %}
   <tr>
   <td><a href="/block/{{block.hash}}">{{block.height}}</a></td>
   <td>{{block.ago}}</td>
   <td><a href="/block/{{block.hash}}">{{block.hash}}</a></td>
   <td>{{block.size}}</td>
   </tr>
{% endfor %}
</table>
